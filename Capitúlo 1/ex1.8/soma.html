<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Soma de dois números</title>
</head>
<body>
    <script>
        //lê os números
        var num1 = Number(prompt("Digite 1º número : "));
        var num2 = Number(prompt("Digite 2º número : "));
        // cálcula a soma
        var soma = num1 + num2;
        //exibe á resposta
        alert(" A soma  de " + num1 + " e "+ num2 + "  são " + soma); 

    </script>
    
</body>
</html>
