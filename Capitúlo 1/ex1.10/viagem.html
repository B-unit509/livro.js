<body>
    <h1>Cálculo da duração de horas de uma viagem.</h1>
    <p>d) Elaborar um programa que leia a duração de uma viagem em dias e horas. Calcule e informe a duração total da viagem em horas.</p>

    <p> Exemplo de dados de entrada e saída do programa (para uma viagem dura 2 dias + 5 horas)</p>
    <script>
        var dias = Number (prompt('Digite quantos dias durou sua viagem'))
        var horas = Number(prompt('Digite quantos horas durou sua viagem'))
        var total = (dias*24) + horas
    
        alert (" sua viagem durou " + total + " horas")
    </script>
