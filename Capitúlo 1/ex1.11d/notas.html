<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duas notas de um aluno</title>
</head>
<body>
    <h1>Duas notas de um aluno</h1>
    <p>Elaborar um programa que leia 2 notas de um aluno em uma disciplina. Clcule e informe a média das notas
    </p>
    <script>
        var n1= Number(prompt("Digite a primeira nota"))
        var n2=Number(prompt("Digite a segunda nota"))
        var media= (n1+n2)/2
        alert(" 1ª nota: "+ n1.toFixed(1) + "\n 2ª nota: " +n2.toFixed(1) +" \n Média: "+ media.toFixed(1) )
    </script>
    
    
</body>
</html>
