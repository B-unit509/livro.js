<!DOCTYPE html>

<head>

    <title>Pagar uma Conta de pizza por varios clientes</title>
    <style>
        p{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1> Pagar uma Conta de pizza por varios clientes</h1>
    <p>Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão Pagá-la. Calcule e informe o valor a ser pagar por cliente. </p>
    <script>
        var total= Number(prompt(" Digite o valor total da conta"))
        var clientes= Number(prompt("Quantos clients são?"))
        var valorcliente=total/clientes
        alert(" Valor da conta: R$ "+ total + "\n Número de clientes: "+ clientes +" clientes " + "\n Valor por clientes: R$ " + valorcliente)
    </script>
    
</body>
