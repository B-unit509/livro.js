<body>
    <h1>Operações envolvendo strings e números</h1>
    <script>
        // para comentários de uma linha
        
        /* para comentários de várias linhas*/
        var a = "20";
        var b = a*2; // b = 40
        var c = a/2; // c= 10
        var d = a-2; //d= 18
        var e = a+2;// e= 202 (concatena)
        var f = Number(a); // parseInt ou Number para converte string em número.
        var g= f+2; 

        alert( "g:" + g );
