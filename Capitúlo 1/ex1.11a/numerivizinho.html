<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número vizinho</title>
</head>
<body>
    <h1>Número vizinho!</h1>
    <p>Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e posterior</p>
    <div>
    <script>
        var num = Number(prompt("digite um numero"))
        var anterior = num-1
        var posterior = num+1
        alert(" Número "+ num + "\n Vizinhos: "+ anterior+ " e "+ posterior)
        //alert(anterior + " e "+ depois + " são vizinhos de: "+ num)
    </script>
    </div>
    
</body>
</html>
