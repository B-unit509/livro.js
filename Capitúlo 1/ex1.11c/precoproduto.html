<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcule o preço e formas de pagamentos de um produto.</title>
</head>
<body>
    <h1>calcule o preço e formas de pagamentos de um produto.</h1>
    <p>Elaborar um programa para uma loja, o qual leia o preço de um produto e informe as opções de pagmento da loja. calcule e informe o valor para pagamento à vista com 10% de desconto e o valor em 3x. </p>
    <script>
        var preco= Number(prompt("preço do produto"))
        var vista = preco-(preco*10/100)
        var credito= preco/3
        alert(" preco: R$ " + preco.toFixed(2) +"\n À vista: R$ "+ vista.toFixed(2) + "\n Ou 3x de R$ "+ credito.toFixed(2))
        
    </script>
    
</body>
</html>
