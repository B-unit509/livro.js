<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor do Jantar com a taxa do garçom</title>
</head>
<body>
    <script>
        // o valor da jantar
        var Jantar = Number(prompt("Digite o valor da jantar"));
        // 10% do garçom
        var garçom = (Jantar*10)/100;
        // valor total á pagar
        var pagar= Jantar + garçom
        alert(" O valor da jantar com a taxa do garçom é : R$ " + pagar)
    </script>
    
</body>
</html>
