    <title>cálculo do dobro de um número</title>
    <style>
        script{

<body>
        <script>
        // lê um dado de entrada
        document.write(" Podemos cálcular o Dobro de qualquer número");
        var num = prompt('Digite um numero!');
        // cálculo o dobro
        var dobro = num*2;
        // exibe o resultado(à resposta)
        alert (" Dobro é : " + dobro);


    </script>
